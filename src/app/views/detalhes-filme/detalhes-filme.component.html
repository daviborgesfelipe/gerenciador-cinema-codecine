<body class="bg-dark">
  <div class="container d-grid gap-3">
    <!-- Cabecalho -->
    <div class="row">
      <div class="d-flex align-items-center">
        <h1 class="text-warning fw-bold mt-3">{{filmeDetalhes.titulo}} </h1>

        <div class="ms-auto text-end">
          <p class="fw-medium text-warning">{{filmeDetalhes.contagemVotos}} de votos</p>
          <i class="bi bi-heart fs-2 text-warning"></i>
        </div>
      </div>
      <small id="dataLancamento" class="fw-medium text-warning">{{filmeDetalhes.dataLancamento}}</small>
    </div>

    <!-- Seção do Poster e Trailer -->
    <div class="row gap-3">
      <div class="col-lg-3">
        <img
          [src]="filmeDetalhes.urlPoster"                                                                                                                                                 
          class="img-fluid rounded-3"
          alt=""
        />
      </div>
      <div class="col-lg">
        <div class="ratio ratio-21x9 h-100">
          <iframe
            class="rounded-3"
            id="iframeTrailer"
            [src]="trailerUrl"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <div class="d-flex gap-3">
      <div 
        class="row px-2" 
        *ngFor="let item of filmeDetalhes.genero"
      >
        
        <span class="badge rounded-pill fs-5 px-4 py-2 bg-warning text-dark">
          {{item}}
        </span>

      </div>

    </div>

    <div class="row">
      <p class="fs-5 text-light">
        {{filmeDetalhes.visaoGeral}}
      </p>
    </div>
  </div>
</body>
